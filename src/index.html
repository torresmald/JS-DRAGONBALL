<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dragon Ball Super Characters Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img
          src="assets/dragon_Ball_Super.png"
          alt="Logo Dragon Ball"
          class="header__container_image"
        />
      </div>
    </header>
    <main class="main">
      <div class="main__selection">
        <div class="main__selection_character">
          <h2>Lista Personajes</h2>
          <img src="assets/dragon_ball_super_characters.jpg" alt="Lista Personajes DB Super" class="characterListener">
        </div>
        <div class="main__selection_search">
          <h2>Busca un personaje / Limpia la Pantalla</h2>
          <div class="wrap">
            <input type="text" placeholder="Personaje a Buscar">
            <button type="button"><img src="assets/kinton.jpg" alt="Foto Nube Kinton"> </button>
            <button type="button" id="reset"><img src="assets/clean.png" alt="Logo Clean"></img></button>
          </div>
          <div class="leyend">
            <h2>LEYENDA: </h2>
            <p>ANGELES: <span class="leyend__angels">color</span><span id="angels"></span></p>
            <p>SAIYANS: <span class="leyend__saiyans">color</span>
              <span id="saiyans"></span></p>
            <p>CYBORGS: <span class="leyend__cyborgs">color</span>  <span id="cyborgs"></span></p>
            <p>MUERTOS: <span class="leyend__deads">color</span>  <span id="deads"></span></p>
          </div>
        </div>
        <div class="main__selection_character">
          <h2>Aleatorio</h2>
          <img src="assets/random.jpg" alt="Lista Personajes DB Super" class="characterListenerRandom">
        </div>
      </div>
      <div class="main__template" ></div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__container_content"></p>
        <p class="footer__container_content"><a href="https://dragon-ball-super-api.herokuapp.com/" target="_blank">WEB DE LA API</a></p>
        <p class="footer__container_content"><a href="https://github.com/torresmald" target="_blank"> <span><i class="fa-brands fa-github"></i></span> SIGUE MIS PROYECTOS!</a></p>
      </div>
      <button type="button" class="toTop"><span class="fas fa-arrow-up"></span></button>
    </footer>
  </body>
</html>
